<!DOCTYPE html>
<html>
<head>
    <title>Administrador del directorio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Presentation/styles/bootstrap.min.css" rel="stylesheet" />
    <link href="Presentation/styles/angular-material.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body ng-app="Administrador">
    <header>
        <md-toolbar layout="row" layout-align="space-between center">
            <div>
                <h2 class="md-headline" style="margin-left:15px;">
                    <span>Sistema de directorio</span>
                </h2>
            </div>
            <div ng-if="logeado" layout="column" layout-align="center center" ng-controller="SystemController">
                <md-menu>
                    <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
                        <md-icon md-menu-origin md-svg-icon="Presentation/assets/user_icon.svg"></md-icon>
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button disabled="disabled">
                                {{globals.currentUser.Nombre}}
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button ng-click="Settings($event)">
                                <md-icon md-svg-icon="Presentation/assets/settings.svg" md-menu-align-target></md-icon>
                                Configuración
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button href="#/login">
                                <md-icon md-svg-icon="Presentation/assets/SignOut.svg" md-menu-align-target></md-icon>
                                Salir
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
    </header>
    <md-content id="MainContainer" ng-view></md-content>
    <md-progress-linear ng-if="dataLoading" md-mode="indeterminate"></md-progress-linear>
    <script src="Presentation/scripts/jquery-1.11.3.min.js"></script>
    <script src="Presentation/scripts/bootstrap.min.js"></script>
    <script src="Presentation/scripts/angular.min.js"></script>
    <script src="Presentation/scripts/angular-animate.min.js"></script>
    <script src="Presentation/scripts/angular-route.min.js"></script>
    <script src="Presentation/scripts/angular-aria.min.js"></script>
    <script src="Presentation/scripts/angular-messages.min.js"></script>
    <script src="Presentation/scripts/angular-cookies.min.js"></script>
    <script src="Presentation/scripts/angular-material.min.js"></script>
    <script src="Presentation/scripts/smart-table.min.js"></script>
    <script src="Presentation/scripts/ui-bootstrap-1.3.3.min.js"></script>
    <script src="app.js"></script>
    <script src="Presentation/Login/Service.js"></script>
    <script src="Presentation/Login/Controller.js"></script>
    <script src="Presentation/Home/HomeServices.js"></script>
    <script src="Presentation/Home/HomeController.js"></script>
</body>
</html>
